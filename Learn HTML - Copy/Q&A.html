<!---- Feedback end ---->


<script>

var name = document.getElementById("name");

var mail = document.getElementById("mail");

var feedback = document.getElementById("feedback");

var subbtn = document.getElementById("sentbtn");

var mainbox = document.getElementById("feed");


subbtn.addEventListener("click",()=> {

var name = document.getElementById("name");

var mail = document.getElementById("mail");

var feedback = document.getElementById("feedback");

if(name.value == "") {

alert("اسم خود را وارد کنید");
return false;
}


else if(mail.value == "") {

alert("ادرس ایمیل خود را وارد کنید");
return false;
}

else if(feedback.value == "") {

alert("یک سوال بپرسید");
return false;
}

else {

var para = document.getElementById("forinfo");

var name = document.getElementById("name");

var mail = document.getElementById("mail");

var feedback = document.getElementById("feedback");

var subbtn = document.getElementById("sentbtn");

var mainbox = document.getElementById("feed");

//-------------------

var box = document.createElement("div");

var namee = document.createElement("h4");

var maill = document.createElement("h5");
    
var massage = document.createElement("h6");
    
    
namee.innerText = name.value;
namee.classList.add("namev");
box.appendChild(namee);    
    
maill.innerText = mail.value;
maill.classList.add("mailv");
box.appendChild(maill);

massage.innerText = feedback.value;
massage.classList.add("msg");
box.appendChild(massage);

box.classList.add("box");
mainbox.appendChild(box);    


alert ("سوال شما با موفقیت ثبت شد");
    
document.getElementById("forinfo").style.display="none" ;

document.getElementById("name").value = "" ;

document.getElementById("name").style.display="none" ;

document.getElementById("mail").value = "" ;
document.getElementById("mail").style.display="none" ;

document.getElementById("feedback").value = "" ;

document.getElementById("feedback").style.display="none" ;

document.getElementById("sentbtn").style.display="none" ;
    
    
}

})
